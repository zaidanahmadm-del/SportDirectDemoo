<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Penalty Shootout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <style>
      html,body{margin:0;padding:0;background:#247a3f;height:100%;width:100%;overflow:hidden}
      #canvas_container{width:100%;max-width:100%;margin:0 auto}
      #canvas{display:block;width:100%;height:auto;max-width:100%;margin:0 auto;outline:none;-webkit-tap-highlight-color:transparent}
      /* kill any vendor rotate overlays if present */
      #block_mobile,#block_landscape,#block_portrait,#rotate_landscape,#rotate_device,#orientation_msg{
        display:none!important;visibility:hidden!important;opacity:0!important;pointer-events:none!important
      }
    </style>
  </head>
  <body>
    <div id="canvas_container">
      <canvas id="canvas" width="960" height="540"></canvas>
    </div>

    <!-- Load engines from CDN to avoid 404s -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

    <!-- Your local game files (these MUST exist at /penalty/js/...) -->
    <script src="/penalty/js/sprite_lib.js"></script>
    <script src="/penalty/js/settings.js"></script>
    <script src="/penalty/js/CPreloader.js"></script>
    <script src="/penalty/js/CMain.js"></script>
    <script src="/penalty/js/CGame.js"></script>

    <script>
      // ensure no rotate gate + no sounds (faster load)
      window.ENABLE_CHECK_ORIENTATION = false;
      window.DISABLE_SOUND_MOBILE = true;
      window.ENABLE_SOUNDS = false;
      window.SOUNDTRACK_VOLUME = 0;

      // helpful logging
      window.addEventListener('error', e => console.log('[Penalty] error:', e.message));
      console.log('[Penalty] booted');
    </script>
  </body>
</html>
